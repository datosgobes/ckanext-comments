{#
comment_id - comment id to remove

{% snippet 'comments/snippets/confirmation.html', comment_id=comment.id %}
#}


<div class="modal fade bd-example-modal-sm" id="confirmation-modal-{{ comment_id }}" tabindex="-1" role="dialog" aria-hidden="true" style="display:none;">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="modal-title mb-4">{{ _('Confirmation window') }}</h3>
          </div>
          <div class="modal-body mb-4">
            <span>{{ _('Are you sure you want to permanently delete this comment?') }}</span>
            <div class="flex mt-4">
              <input  type="checkbox" class="send-email-notification" name="send_email_notification" value="1" >
              <label>{{ _('Email notification') }}</label>
            </div>
            <div class="email-notification-deleted mt-5 mb-5" >
              <label>{{ _('Email subject') }}</label>
                <input  type="text" id="edit-email-subject" name="email_subject" value="" size="60" maxlength="128"  required="required" >
              </div>
            <div  class="email-notification-deleted mb-5" >
              <label>{{ _('Email body') }}</label>
              <div class="form-textarea-wrapper">
                <textarea  required="required" ></textarea>
              </div>
            </div>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">{{ _('Cancel') }}</button>
          <button  title="{{ _('Remove') }}" class="btn btn--secondary btn-danger remove-comment" data-id="{{ comment_id }}">
              <span class="text">{{ _('Remove') }}</span>
          </button>
        </div>
      </div>
  </div>
</div>
